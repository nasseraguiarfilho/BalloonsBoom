<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">


</head>

<body>
    <div class="bg">
        <div class="row">
            <div class="col-4">
                <img src="imagens/balao_azul_grande.png" alt="Full balloon" class="mt-3 ms-1">
                <h3 class="ms-4 mt-1" id="full">2</h3>
            </div>
            <!-- Balloons to pow here -->
        </div>
        <div class="row">
            <div class="col-4">
                <img src="imagens/balao_azul_grande_estourado.png" alt="empty balloon" class="mt-3 ms-1">
                <h3 class="ms-4 mt-1" id="empty">2</h3>
            </div>
            <!-- Balloons to pow here -->
        </div>
        <div class="row">
            <div class="col-4">
                <img src="imagens/cronometro.png" alt="Time" class="mt-3 ms-1">
            </div>
            <!-- Balloons to pow here -->
        </div>
        <div class="row">
            <div class="col-4">
                <img src="imagens/iniciar.png" alt="Start" class="mt-3 ms-1">
                <p><small class="form-text text-muted ms-1">Click here to start!</small>
            </div>
            </p>
            <!-- Balloons to pow here -->
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
